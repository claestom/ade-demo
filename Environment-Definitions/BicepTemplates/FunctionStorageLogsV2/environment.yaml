# yaml-language-server: $schema=https://github.com/Azure/deployment-environments/releases/download/2022-11-11-preview/manifest.schema.json
name: FunctionStorageLogsV2
version: 1.0.3
summary: This is a deployment of an Azure Function App with Storage and Log Analytics using Bicep.
description: Deploys a low-cost Azure Function App on Consumption plan, with a Storage Account and Log Analytics Workspace.
runner: Bicep
templatePath: main.bicep
parameters:
  - id: "namePrefix"
    name: "Name Prefix"
    description: "Prefix used in generated resource names"
    type: "string"
    default: "adedemo"
  - id: "functionRuntime"
    name: "Function Runtime"
    description: "Runtime stack for the Function App"
    type: "string"
    default: "node"
    allowed:
      - "node"
      - "python"
      - "dotnet-isolated"
      - "powershell"
  - id: "storageSku"
    name: "Storage SKU"
    description: "SKU for the Storage Account"
    type: "string"
    default: "Standard_LRS"
    allowed:
      - "Standard_LRS"
      - "Standard_GRS"
